    <div class="showDueDate" style="padding-left: 30px;font-size: 30px;font-weight: 400;">
        <p id="dateText">The submission date was due on : </p>&nbsp&nbsp&nbsp&nbsp&nbsp
          <div class="datetime">
            <div class="date">
                <span id="day">00</span>&nbsp/
              <span id="month">Month</span>
              <span id="year">Year</span>
            </div>
            <div class="time">
              <span id="hour">00</span>:
              <span id="minute">00</span>:
              <span id="second">00</span>
            </div>
          </div>
    </div>

    <div class="selectDueDate">
        <div class="mt-3" style="padding:30px 30px;font-size: 30px;font-weight: 400;">
            Select Which Due Date you want view :
            <select id="groupInput">
                <option value="qualifying_round">qualifying_round</option>
                <option value="group_one">group</option>
                <option value="Semi_final_one">Semi-final</option>
                <option value="final">final</option>
            </select><br>
            <button id="submitView">View</button>
        </div>
    </div>

    <div class="selectDueDate">
        <div class="mt-3" style="padding:30px 30px;font-size: 30px;font-weight: 400;">
            Select Which Due Date you want EDIT :
            <select id="groupEditInput">
                <option value="qualifying_round">qualifying_round</option>
                <option value="group">group</option>
                <option value="Semi_final">Semi-final</option>
                <option value="final">final</option>
            </select><br>
            <form>
                <label>Enter the date here:
                  <input id="dateEditInput" type="datetime-local" name="bday"  value="2022-06-01T23:59" required pattern="\d{4}-\d{2}-\d{2}">
                  <span class="validity"></span>
                </label>
                <p> 
                  <button id="editButton">Edit</button>
                </p>
                <p id="printText"></p>
              </form>
        </div>
    </div>
