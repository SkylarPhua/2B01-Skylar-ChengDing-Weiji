<body>
    <div class="container-fluid">
        <!-- Navbar-->
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="Logo" style="width:40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link active" href="index.html">Home</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
        <!-- /.Navbar-->

        <main>
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <!--Form register-->
                            <form id="registerFormContainer">
                                <h2 class="text-center font-up font-bold blue-text py-4">Sign up</h2>
                                <div class="md-form"><i class="fa fa-user prefix grey-text"></i><input
                                        class="form-control" type="text" id="fullNameInput"><label
                                        for="fullNameInput">Your name</label></div>
                                <div class="md-form"><i class="fa fa-envelope prefix grey-text"></i><input
                                        class="form-control" type="text" id="emailInput"><label for="emailInput">Your
                                        email</label></div>
                                <div class="md-form"><i class="fa fa-key prefix grey-text"></i><input
                                        class="form-control" type="password" id="passwordInput"><label
                                        for="passwordInput">Your password</label></div>
                                <div class="md-form">
                                    <div class="font-bold">
                                        <p>
                                            Choose your Education level : 
                                        </p>
                                    </div>
                                    <select id="edulvl">
                                        <option value="1" default>Secondary 1</option>
                                        <option value="2">Secondary 2</option>
                                        <option value="3">Secondary 3</option>
                                        <option value="4">Secondary 4</option>
                                        <option value="5">Secondary 5</option>
                                      </select>
                                      <select id="userType">
                                        <option value="student" default>student</option>
                                      </select>

                                      <div class="form-group">
                                        <div class="g-recaptcha" data-sitekey="6Lc26zMeAAAAABQGJVOFGkErBsGzU34rqTXY9JXa" 
                                        data-callback="recaptcha_callback"></div>
                                      </div>

                                    

                                </div>
                                <div class="text-center"><button class="btn btn-primary" id="submitButton" disabled>
                                        Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center darken-grey-text mb-4">
                <h3 class="font-bold mb-3">Register with us now to be able to submit your article for the competition
                </h3>
            </div>
    </div>
    </main>
