<head>
    <title>[W]riting[C]ompetition</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <!-- Bootstrap core CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        th,
        td {
            width: 150px;
            text-align: center;
            border: 1px solid black;
            padding: auto;
        }

        table {
            border-collapse: collapse;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- Navbar-->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark primary-color">
        <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" alt="Logo" style="width:40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link active" href="A_home.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link active" href="A_DueDate.html">Edit Due Date</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav item"><a class="nav-link">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" id='logoutButton'>Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- /.Navbar-->
    <div class="row pt-3">
        <div class="card offset-sm-3 col-sm-6">
            <div class="card-body">
                <!--Form search-->
                <form id="searchUserFormContainer">
                    <div class="form-row">
                        <!--Grid column-->
                        <div class="offset-sm-2 col-sm-5 mb-5">
                            <div class="md-form"><i class="fa searchengin prefix grey-text"></i>
                                <input class="form-control" type="text" id="searchInput" placeholder="Search by title">
                            </div>
                            <div class="container-fluid">
                                <div class="font-bold">
                                    <p>
                                        Filter by :
                                    </p>
                                </div>
                                Most Recent :
                                <select id="latestInput">
                                    <option value="1">Latest</option>
                                    <option value="2">Oldest</option>
                                </select>
                                <br>
                                <div class="mt-3">
                                    Secondary level :
                                    <select id="eduInput">
                                        <option disabled selected value hidden></option>
                                        <option value="1">Sec 1</option>
                                        <option value="2">Sec 2</option>
                                        <option value="3">Sec 3</option>
                                        <option value="4">Sec 4</option>
                                        <option value="5">Sec 5</option>
                                    </select>
                                </div>
                                <br>
                                Category :
                                <select id="catInput">
                                    <option style="display:none" disabled selected value hidden></option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Mystery">Mystery</option>
                                </select>
                            </div>
                        </div>
                        <!--Grid column-->
                        <div class="col-sm-4 mt-4">
                            <div class="text-left"><button class="btn btn-primary btn-sm" id="submitButton">
                                    Search</button></div>
                            <button class="btn btn-default btn-sm" id="resetButton">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                                Reset</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student Name</th>
                    <th>Student Email</th>
                    <th>Education level</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Submission Date</th>
                    <th>Grade</th>
                    <th>Grading Date</th>
                    <th>View</th>
                    <th>Disqualify</th>
                </tr>
            </thead>
            <tbody id="getData">

            </tbody>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js">
    </script>

    <script src="./js/ahome.js" type="text/javascript"></script>
    <script src="./js/logout.js" type="text/javascript"></script>
