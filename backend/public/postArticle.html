    <!-- Material Design Bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="Logo" style="width:40px;">
                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link active" href="submission.html">My Submission</a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav item"><a class="nav-link">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" id='logoutButton'>Logout</a></li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <br>
        <br>
        <form class="well form-horizontal" action="" method="post" id="article-form">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label">Category</label>
                    <div class="col-md-4 inputGroupContainer">
                        <select id="cat">
                            <option value="1">Fantasy</option>
                            <option value="2">Horror</option>
                            <option value="3">Mystery</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Title</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input id="title" name="Title" placeholder="Title" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h2 class="col-md-9 control-label">Word Counter: <span id="count">0</span></h2>
                    <br>
                    <br>
                    <br>
            
                    <label class="col-md-4 control-label">Article</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea id="article" name="Article" rows="20" placeholder="Article" class="form-control"
                                type="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4"><br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" id="submitButton"
                            class="btn btn-success">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspADD ARTICLE <span
                                class="glyphicon glyphicon-floppy-save"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <!-- Noty JS-->

 <script src="./js/postArticle.js" type="text/javascript"></script>
 <script src="./js/logout.js" type="text/javascript"></script>

</html>
